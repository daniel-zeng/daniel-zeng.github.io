<script>
var d = new Date();
var day = d.getDate();
var year = d.getFullYear();
var month = d.getMonth();
var monthArr = ["Jan.", "Feb.", "Mar.", "Apr.", "May", "June", "July", "Aug.", "Sep.", "Oct.", "Nov.","Dec."];
month = monthArr[month];
var dstr = month + " " + day + ", " + year
document.getElementById('date').innerHTML=dstr;
</script>
